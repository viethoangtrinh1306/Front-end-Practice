<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="card-header" />
      <div class="card-body">
        <div class="container">
          <div class="content-top">
            <h3>Order Summary</h3>
            <p class="card-content">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto,
              placeat.
            </p>
          </div>
          <div class="plan-container">
            <img class="icon" src="./images/icon-music.svg" alt="" />
            <div class="plan-container__top">
              <p>Annual Plan</p>
              <span>$59.99/year</span>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <div class="process">
            <button class="btn">Proceed to Payment</button>
          </div>
          <div class="cancel"><a href="#">Cancel Order</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
